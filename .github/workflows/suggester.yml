name: reviewdog-suggester
on:
  push:
    branches:
#      - master
      - develop
  workflow_call:
  pull_request:
    paths:
      - 'src/**'
      - 'wp-duplicate-post.php'
jobs:
  suggester:
    name: runner / suggester / php-suggester
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          coverage: none
          tools: php-cs-fixer, rector/rector

      - id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - run: composer install --prefer-dist --no-interaction --no-progress -o

      - run: php-cs-fixer fix --config=.php-cs-fixer.php --using-cache=no --no-interaction
      - name: suggester / php-cs-fixer
        uses: reviewdog/action-suggester@v1
        with:
          tool_name: php-cs-fixer

      - run: rector process
      - name: suggester / rector
        uses: reviewdog/action-suggester@v1
        with:
          tool_name: rector